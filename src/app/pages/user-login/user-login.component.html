<div class="row">
  <div class="col">
    <form [formGroup]="loginForm" novalidate>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Enter your email" [formControl]="loginForm.email" required>
          <mat-error *ngIf="loginForm.invalid">invalid email</mat-error>
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
